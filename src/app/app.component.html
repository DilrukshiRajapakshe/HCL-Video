
 <html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
    </head>

<body style="background-color: black">
<mat-drawer-container class="example-container, auto" style="background-color: black;">
    
    <div class="example-sidenav-content">
        <p align="center" style="background-color: black;color:white;font-size: 40px">WPC School Management System</p>
        
    <button type="button" mat-button (click)="drawer.toggle()" style="color: white;background-color:black">
        
        <img src="../assets/img/menu.png" style="height: 20%;width:10%;"align="left" >
       

    </button>
    
    </div>

    <mat-drawer #drawer class="button,auto" mode="side" style="background-color: black;color:white;width: auto;height: 100%;">
    
         <div style="width: 325px;height: fix;">
           <br>
            <h3 align=center>Main Menu</h3>
            <button class="button"style="background:#303f9f;color: white;hover:"><span>Teacher portal</span></button> <br>
            <button class="button"style="background:#64dd17;color: white;hover:"><span>Student portal</span></button> <br>
            <button class="button"style="background:#e65c00b7;color: white;hover:"><span>Class portal </span></button> <br>
            <button class="button"style="background:#ff9100;color: white;hover:"><span>Fee portal</span></button><br>
            <button class="button"style="background:#321911;color: white;hover:"><span>Course portal</span></button><br>
            <button class="button"style="background:#ff4081;color: white;hover:"><span>Result portal</span></button><br>
            <button class="button"style="background:#26a69a;color: white;hover:"><span>Report portal</span></button><br>
            <button class="button"style="background:#ab47bc;color: white;hover:"><span> Settings</span></button><br>
            <button class="button"style="background:#d50000;color: white;hover:"><span>Quit</span></button>

        </div>
  
        
    </mat-drawer>
  
  <mat-grid-list cols="3" rowHeight="2.5:1" gutterSize= "3px">

    <mat-grid-tile>
          <button class="button"style="background:#303f9f;color: white;width: 100%;hover:"><span> 
          <img src="../assets/img/teaching-icon-png-0.png" style="width: 20%;align-content: center;">
          <p style="color: white;font-size: 100%">Teacher portal</p>
          
            </span>
          </button>
      </mat-grid-tile>

      <mat-grid-tile>
          <button class="button"style="background:#64dd17;color: white;width: 100%;hover:"><span> 
          <img src="../assets/img/muser.png" style="width: 20%;align-content: center">
          <p style="color: white;font-size: 100%">Student portal</p>
          </span>
          </button>
      </mat-grid-tile>

      <mat-grid-tile>
         <button class="button"style="background:#e65c00b7;color: white;width: 100%;hover:"><span> 
        <img src="../assets/img/class.png" style="width: 20%;align-content: center">
        <p style="color: white;font-size: 100%">Class portal</p>
        </span>
        </button>
       </mat-grid-tile>

      <mat-grid-tile>
      <button class="button"style="background:#ff9100;color: white;width: 100%;hover:"><span> 
      <img src="../assets/img/doller.png" style="width: 20%;align-content: center">
      <p style="color: white;font-size: 100%;">Fee portal</p>
        </span>
      </button>
      </mat-grid-tile>
      
      <mat-grid-tile >
        <button class="button"style="background:#321911;color: white;width: 100%;hover:"><span> 
        <img src="../assets/img/course.png" style="width: 20%;align-content: center">
        <p style="color: white;font-size: 100%">Time Table</p>
        </span>
        </button>
      </mat-grid-tile>

      <mat-grid-tile>
        <button class="button"style="background:#ff4081;color: white;width: 100%;hover:"><span> 
        <img src="../assets/img/result.png" style="width: 20%;align-content: center">
        <p style="color: white;font-size: 100%">Result portal</p>
        </span>
        </button>
       </mat-grid-tile>


      <mat-grid-tile>
        <button class="button"style="background:#26a69a;color: white;width: 100%;hover:"><span> 
        <img src="../assets/img/report.png" style="width: 20%;align-content: center">
        <p style="color: white;font-size: 100%">Report portal</p>
        </span>
        </button>
     </mat-grid-tile>

      <mat-grid-tile>
        <button class="button"style="background:#ab47bc;color: white;width: 100%;hover:"><span> 
        <img src="../assets/img/settings.png" style="width: 20%;align-content: center">
        <p style="color: white;font-size: 100%">Settings</p>
        </span>
        </button>
      </mat-grid-tile>

      <mat-grid-tile>
        <button class="button"style="background:#d50000;color: white;width: 100%;hover:"><span> 
        <img src="../assets/img/quit.png" style="width: 20%;align-content: center">
        <p style="color: white;">Quit</p>
        </span>
        </button>
      </mat-grid-tile>

  </mat-grid-list>


  

</mat-drawer-container>




</body>
